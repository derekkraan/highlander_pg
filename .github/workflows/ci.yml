on: push

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir-version: [1.19, 1.16, 1.14]
        otp-version: [28, 24]
        exclude:
          - elixir-version: 1.19
            otp-version: 24
          - elixir-version: 1.16
            otp-version: 28
          - elixir-version: 1.14
            otp-version: 28

    name: Tests

    services:
      postgres:
        image: postgres:16.2
        ports:
          - 5431:5432
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: highlander
          POSTGRES_PORT: 5431

    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir-version }}
          otp-version: ${{ matrix.otp-version }}

      - run: mix deps.get

      - run: mix compile --warnings-as-errors
        if: matrix.elixir-version == 1.16 && matrix.otp-version == 26

      - run: mix format --check-formatted
        if: matrix.elixir-version == 1.16 && matrix.otp-version == 26

      - run: mix test
